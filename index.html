<!DOCTYPE html>
<html lang="en">
<head>
    <title>James Pryor's Personal Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal projects and other adventures of James.">
    <meta name="google-site-verification" content="zbf_AZ2WITDTSvGVXDwBxbIwg0JVNmPrWCsIW6hWm9A">

    <meta property="og:title" content="James Pryor's Personal Web Site">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://geekwagon.net/">
    <meta property="og:image" content="http://geekwagon.net/images/ogimg.jpg">
    <meta property="og:description" content="Personal projects and other adventures of James.">

    <link rel="stylesheet" href="css/poole.min.css">
    <!--<link rel="stylesheet" href="css/milligram.min.css">-->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/analytics.js"></script>
    <script src="js/jquery/jquery-2.2.0.min.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Main View -->
    <div class="container content">

        <header class="masthead">
            <h3 class="masthead-title">
                <a href="#" class="cms_sitename" title="Home"></a>
                <small class="cms_tagline"></small>
            </h3>
            <nav class="cms_nav"></nav>
        </header>

        <div class="cms_main"></div>

        <footer class="cms_footer">
            <small class="cms_footer_text"></small>
        </footer>

    </div>

    <!-- Page View -->
    <script id="page-template" type="x-template">
        <article class="page">
            <h1 class="page-title"></h1>
            <div class="page-content"></div>
        </article>
    </script>

    <!-- Post View -->
    <script id="post-template" type="x-template">
        <article class="post">
            <h1 class="post-title"></h1>
            <time class="post-date"></time>
            <div class="post-content"></div>
        </article>
    </script>

    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
            <p class="error_text"></p>
            <a href="#" class="close alert_close">&times;</a>
        </div>
    </script>

    <script src="js/cms.js/marked.js"></script>
    <script src="js/cms.js/cms.js"></script>
    <script src="config.js"></script>

</body>
</html>
